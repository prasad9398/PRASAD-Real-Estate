{% extends "base.html" %}
{% block title %}Verify Account{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h3 class="mb-3">Verify Your Account</h3>
    <p>We sent an OTP to <strong>{{ email }}</strong></p>
    <form method="POST">
      <div class="mb-3">
        <label>Enter OTP</label>
        <input type="text" class="form-control" name="otp" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Verify</button>
    </form>
    <p class="mt-3">
      Didnâ€™t receive OTP? 
      <a href="{{ url_for('resend_otp', email=email) }}">Resend OTP</a>
    </p>
  </div>
</div>
{% endblock %}
